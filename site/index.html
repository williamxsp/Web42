<section id="jobs">
  <div class="uk-container uk-container-center">
    <div class="uk-grid">
      <div class="uk-width-1-1">
        <header>
          <h1 class="headline">Últimos Trabalhos</h1>
        </header>
      </div>
    </div>
    <section class="uk-grid" id="jobs-list">
      {% for job in site.jobs %}
      <article class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-3" >
        <div class="job">
          <a target="_blank" href="http://{{job.link}}">
            <figure>
              <img src="img/{{job.image}}" class="uk-responsive-width" alt="{{job.nome}} construído com {{job.tecnologias}}">
            </figure>
            <footer>
              <h2>{{job.nome}}</h2>
              <p>{{job.tecnologias}}</p>
            </footer>
          </a>
        </div>
      </article>
      {% endfor %}
    </section>
  </div>
</section>
